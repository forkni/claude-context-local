# Query Routing Configuration for Multi-Model Semantic Search
#
# This file defines routing rules for the QueryRouter system that selects
# the optimal embedding model based on query characteristics.
#
# Last updated: 2026-01-16
# Source: search/query_router.py (Task 2.2 - Phase 2 refactoring)

# ============================================================================
# Full Model Pool Configuration (12GB+ VRAM GPUs)
# ============================================================================
# Used when multi_model_pool="full" (default)
# Models: BGE-M3, Qwen3, CodeRankEmbed

full_pool:
  # Confidence threshold for routing (below this, use default model)
  # Lowered from 0.3 → 0.15 → 0.10 → 0.05 based on empirical testing
  # Enhanced routing with single-word keywords enables lower threshold
  # Natural queries now trigger routing with 2-3 keyword matches
  confidence_threshold: 0.05

  # Default fallback model (most balanced)
  default_model: bge_m3

  # Explicit precedence for tie-breaking
  # When scores are within 0.01 margin, use this order:
  # 1. CodeRankEmbed (specialized algorithms)
  # 2. Qwen3 (implementation logic)
  # 3. BGE-M3 (workflow/config)
  precedence:
    - coderankembed
    - qwen3
    - bge_m3

  # Model-specific routing rules
  models:
    coderankembed:
      weight: 1.5  # Higher weight for specialized matches
      description: "Specialized algorithms (Merkle trees, RRF reranking, data structures)"
      keywords:
        # Specialized algorithms (2/8 wins, but high precision)
        - merkle
        - merkle tree
        - merkle dag
        - tree
        - change detection
        - rrf
        - reranking
        - reciprocal rank
        - rank fusion
        - rerank
        - tree structure

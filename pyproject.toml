[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-context-local"
version = "0.7.1"
description = "Local semantic code search for Claude Code (MCP) using EmbeddingGemma, FAISS, and AST/tree-sitter chunking. 100% local embeddings and indexing."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "forkni" }
]
maintainers = [
    { name = "forkni" }
]
keywords = [
    "semantic-search",
    "code-search",
    "embeddings",
    "faiss",
    "mcp",
    "claude",
    "tree-sitter",
    "chunking",
    "python",
]
dependencies = [
    "einops>=0.8.0",  # Required for CodeRankEmbed model
    "faiss-cpu>=1.13.1",
    "FlagEmbedding>=1.3.0",
    "huggingface-hub>=0.36.0",
    "mcp>=1.25.0",
    "nltk>=3.8",
    "pandas>=2.0.0",  # Required by datasets (transitive dependency of sentence-transformers)
    "psutil>=7.2.1",
    "rank-bm25>=0.2.2",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "torchaudio>=2.6.0",
    "rich>=14.2.0",
    "sentence-transformers>=5.2.0",
    "transformers>=4.57.3",  # Required for Qwen3-0.6B support
    "sqlitedict>=2.1.0",
    "tree-sitter>=0.20.0",
    "tree-sitter-c>=0.24.1",
    "tree-sitter-c-sharp>=0.23.1",
    "tree-sitter-cpp>=0.23.4",
    "tree-sitter-glsl>=0.1.0",
    "tree-sitter-go>=0.25.0",
    "tree-sitter-java>=0.23.5",
    "tree-sitter-javascript>=0.25.0",
    "tree-sitter-python>=0.23.6",
    "tree-sitter-rust>=0.24.0",
    "tree-sitter-typescript>=0.23.2",
]

classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

[project.optional-dependencies]
test = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
]
dev = [
    "black>=25.11.0",
    "isort>=7.0.0",
    "ruff>=0.14.10",
    "pip-audit>=2.10.0",
    "pip-licenses>=5.5.0",
    "pipdeptree>=2.24.0",
]

[project.urls]
Homepage = "https://github.com/forkni/claude-context-local"
Repository = "https://github.com/forkni/claude-context-local"
Documentation = "https://github.com/forkni/claude-context-local#readme"
Issues = "https://github.com/forkni/claude-context-local/issues"

[tool.setuptools.packages.find]
include = ["chunking*", "embeddings*", "mcp_server*", "search*", "merkle*"]


[tool.uv]
index-url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

# Legacy CUDA 12.4 index (fallback for older systems)
[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[tool.uv.sources]
# CUDA 12.8 (recommended for RTX 50 series and newer GPUs)
torch = [
    { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

# Code quality tools configuration
[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    "_archive",
    "build",
    "dist",
    "__pycache__",
    "tests/test_data",  # Sample code for testing, not production code
    "*.cmd",  # Batch files
    "*.bat",  # Batch files
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort (replaces standalone isort)
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "C901",  # McCabe complexity - skip for faster checks (diffusers pattern)
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403", "F811"]
# Imports inside try-except blocks cause conflicts between ruff and isort
"tests/integration/test_mcp_functionality.py" = ["I001"]
"tests/integration/test_token_efficiency_workflow.py" = ["I001"]

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["chunking", "embeddings", "mcp_server", "search", "merkle", "evaluation"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
